<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="logo/logo.svg">
    <!-- for search engines <3 -->
    <title>Julius Böttger's Website</title>
    <meta property="og:title" content="Julius Böttger's Website">
    <meta name="description" content="Julius Böttger's personal website with links to his stuff. Mostly Github links as of right now.">
    <meta property="og:description" content="Julius Böttger's personal website with links to his stuff. Mostly Github links as of right now.">
    <meta name="keywords" lang="en" content="Julius Böttger, personal website">
    <meta property="og:url" content="https://juliusboettger.com">
    <meta property="og:image" content="https://juliusboettger.com/logo/logo.png">
    <meta property="og:type" content="website">
</head>
<body>
    <img id="logo" alt="Julius Böttger's logo" src="logo/logo.svg" draggable="false">
    <span id="title">Julius Böttger</span>
    <span id="subtitle">computer science student and<br>open source enthusiast 👨‍💻🇩🇪</span>
    <div id="link-container">
        <a class="link" draggable="false" href="https://github.com/julius-boettger">
            <img class="link-icon" draggable="false" src="icons/github.svg" alt="Github logo"/>
            <span class="link-text">Github</span>
            <div class="link-spacer"></div>
        </a>
        <a class="link" draggable="false" href="https://github.com/julius-boettger/dotfiles">
            <img class="link-icon" draggable="false" src="icons/github.svg" alt="Github logo"/>
            <span class="link-text">Dotfiles</span>
            <div class="link-spacer"></div>
        </a>
        <a class="link" draggable="false" href="https://github.com/julius-boettger/software-list">
            <img class="link-icon" draggable="false" src="icons/github.svg" alt="Github logo"/>
            <span class="link-text">Favorite Software</span>
            <div class="link-spacer"></div>
        </a>
        <a class="link" draggable="false" href="mailto:julius.btg@proton.me">
            <img class="link-icon" draggable="false" src="icons/mail.svg" alt="email icon"/>
            <span class="link-text">julius.btg@proton.me</span>
            <div class="link-spacer"></div>
        </a>
    </div>
    <footer id="footer">
        self-made with plain HTML/CSS/JS (<a href="https://github.com/julius-boettger/website" style="color: inherit;">source</a>)
    </footer>
    <script>
        // set spacing between footer and other content dynamically
        const footerMargin = 20; // pixels
        const resizeFooter = () => document.body.style.marginBottom = footerMargin + document.getElementById("footer").offsetHeight + "px";
        resizeFooter();
        window.addEventListener("resize", resizeFooter);
    </script>
</body>
</html>
