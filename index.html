<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="description" content="Julius Böttgers website with links to his stuff">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Julius Böttger</title>
</head>
<body>
    <img id="logo" src="logo.png" draggable="false">
    <span id="title">Julius Böttger</span>
    <span id="subtitle">computer science student and<br>open source enthusiast 👨‍💻🇩🇪</span>
    <div id="link-container">
        <a class="link" draggable="false" href="https://github.com/julius-boettger">
            <img class="link-icon" draggable="false" src="icons/github.svg"/>
            <span class="link-text">Github</span>
            <div class="link-spacer"></div>
        </a>
        <a class="link" draggable="false" href="https://github.com/julius-boettger/dotfiles">
            <img class="link-icon" draggable="false" src="icons/github.svg"/>
            <span class="link-text">Dotfiles</span>
            <div class="link-spacer"></div>
        </a>
        <a class="link" draggable="false" href="https://github.com/julius-boettger/software-list">
            <img class="link-icon" draggable="false" src="icons/github.svg"/>
            <span class="link-text">Favorite Software</span>
            <div class="link-spacer"></div>
        </a>
    </div>
    <footer id="footer">
        self-made with plain HTML/CSS/JS, inspired by <a href="https://kytelink.com/" style="color: inherit;">kytelink</a>
    </footer>
    <script>
        // set spacing between footer and other content dynamically
        const footerMargin = 20; // pixels
        const resizeFooter = () => document.body.style.marginBottom = footerMargin + document.getElementById("footer").offsetHeight + "px";
        resizeFooter();
        window.addEventListener("resize", resizeFooter);
    </script>
</body>
</html>
